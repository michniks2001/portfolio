<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4F46E5" />
            <stop offset="100%" stop-color="#7C3AED" />
        </linearGradient>
        <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6" />
            <stop offset="100%" stop-color="#2563EB" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="4" dy="4" stdDeviation="10" flood-opacity="0.2"/>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Note Paper -->
        <g transform="translate(150, 200)">
            <rect x="0" y="0" width="250" height="320" rx="15" fill="white" filter="url(#shadow)"/>
            <rect x="0" y="0" width="250" height="320" rx="15" fill="url(#noteGradient)" opacity="0.1"/>
            <rect x="0" y="0" width="250" height="320" rx="15" stroke="url(#noteGradient)" stroke-width="3" fill="transparent"/>
            
            <!-- Note Lines -->
            <line x1="30" y1="80" x2="220" y2="80" stroke="#CBD5E1" stroke-width="2"/>
            <line x1="30" y1="120" x2="220" y2="120" stroke="#CBD5E1" stroke-width="2"/>
            <line x1="30" y1="160" x2="220" y2="160" stroke="#CBD5E1" stroke-width="2"/>
            <line x1="30" y1="200" x2="220" y2="200" stroke="#CBD5E1" stroke-width="2"/>
            <line x1="30" y1="240" x2="220" y2="240" stroke="#CBD5E1" stroke-width="2"/>
            <line x1="30" y1="280" x2="220" y2="280" stroke="#CBD5E1" stroke-width="2"/>
            
            <!-- Note Text -->
            <text x="40" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="#4F46E5">Meeting with John</text>
            <text x="40" y="100" font-family="Arial" font-size="14" fill="#64748B">Discuss project timeline</text>
            <text x="40" y="140" font-family="Arial" font-size="14" fill="#64748B">Tomorrow at 3:00 PM</text>
            <text x="40" y="180" font-family="Arial" font-size="14" fill="#64748B">Bring presentation slides</text>
            
            <!-- Highlight Date -->
            <rect x="40" y="125" width="150" height="20" fill="#4F46E5" opacity="0.2" rx="4"/>
        </g>
        
        <!-- Arrow -->
        <g transform="translate(400, 350)">
            <path d="M0,0 L50,0 L50,-15 L80,15 L50,45 L50,30 L0,30 Z" fill="#7C3AED" opacity="0.8"/>
        </g>
        
        <!-- Clock/Reminder -->
        <g transform="translate(480, 280)">
            <!-- Clock Face -->
            <circle cx="85" cy="85" r="85" fill="white" filter="url(#shadow)"/>
            <circle cx="85" cy="85" r="85" fill="url(#clockGradient)" opacity="0.1"/>
            <circle cx="85" cy="85" r="85" stroke="url(#clockGradient)" stroke-width="3" fill="transparent"/>
            
            <!-- Clock Center -->
            <circle cx="85" cy="85" r="5" fill="#2563EB"/>
            
            <!-- Clock Hands -->
            <line x1="85" y1="85" x2="85" y2="40" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
            <line x1="85" y1="85" x2="120" y2="85" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
            
            <!-- Clock Markers -->
            <line x1="85" y1="15" x2="85" y2="25" stroke="#64748B" stroke-width="2"/>
            <line x1="85" y1="145" x2="85" y2="155" stroke="#64748B" stroke-width="2"/>
            <line x1="15" y1="85" x2="25" y2="85" stroke="#64748B" stroke-width="2"/>
            <line x1="145" y1="85" x2="155" y2="85" stroke="#64748B" stroke-width="2"/>
            
            <!-- Notification Bell -->
            <path d="M125,40 C125,30 135,25 145,35 C155,45 145,55 135,50 L130,60 L120,55 L125,40 Z" fill="#7C3AED"/>
            <circle cx="125" cy="35" r="8" fill="#7C3AED"/>
            
            <!-- Reminder Text -->
            <rect x="45" y="100" width="80" height="25" rx="4" fill="#2563EB" opacity="0.2"/>
            <text x="55" y="117" font-family="Arial" font-size="12" font-weight="bold" fill="#2563EB">3:00 PM</text>
        </g>
        
        <!-- ChronoNote Text -->
        <text x="400" y="550" font-family="Arial" font-size="40" font-weight="bold" fill="#4F46E5" text-anchor="middle">ChronoNote</text>
    </g>
</svg>
